<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>POS</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" type="text/css" href="bower_components/bootswatch-paper-wiredep/dist/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="bower_components/jasny-bootstrap/dist/css/jasny-bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">

		<link rel="stylesheet" type="text/css" href="style.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		
		<div class="navigation">
			<div class="container">
				<div class="row">
					<div class="col-md-3">
						<div class="logo">
							LOGO
						</div>
					</div>

					<div class="col-md-9">
						<ul class="list-inline links">
							<li><a href="#">Inventory Control</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div class="breadcrumb">
			<div class="container">
				<h1>Create New Product</h1>
				<button class="btn btn-info">Save</button>
				<button class="btn btn-danger">Cancel</button>
				<br><br>
			</div>
		</div>

		<div class="content">
			<div class="container">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<label>Product Name</label>
									<input type="text" class="form-control input-lg" required="required" autofocus>
								</div>

								<div class="form-group">
									<label>Code Name</label>
									<input type="text" class="form-control input-lg" required="required">
								</div>

								<div class="form-group">
									<label>Sale Price</label>
									<input type="text" class="form-control input-lg" required="required">
								</div>

								<div class="form-group">
									<label>Cost</label>
									<input type="text" class="form-control input-lg" required="required">
								</div>
							</div>

							<div class="col-md-4">
								<div class="form-group">
									<label>Category</label>
									<input type="text" class="form-control input-lg" required="required">
								</div>

								<div class="form-group">
									<label>Product Type</label>
									<input type="text" class="form-control input-lg" required="required">
								</div>

								<div class="form-group">
									<label>Unit</label>
									<input type="text" class="form-control input-lg" required="required">
								</div>

								<div class="form-group">
									<label>Quantity</label>
									<input type="text" class="form-control input-lg" required="required">
								</div>
							</div>

							<div class="col-md-3 col-md-offset-1">
								<div class="fileinput fileinput-new" data-provides="fileinput">
									<div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
										<img src="http://placehold.it/190x140" alt="...">
									</div>
									<div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"></div>
									<div>
										<span class="btn btn-default btn-file"><span class="fileinput-new">Select image</span><span class="fileinput-exists">Change</span><input type="file" name="..."></span>
										<a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- jQuery -->
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/jasny-bootstrap/dist/js/jasny-bootstrap.min.js"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
 		<script src="Hello World"></script>
	</body>
</html>
